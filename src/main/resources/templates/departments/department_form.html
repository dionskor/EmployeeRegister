<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

</head>
<body class="container">
	<form action="#" th:action="@{/departments/save}"
	 th:object="${department}" method="POST">
	 
	 <input type="hidden" th:field="*{id}">
	 <div class="mb-3">
	 	<label for="name" class="form-label">Name</label>
	 	<input id="name" type="text" th:field="*{name}" placeholder="name" class="form-control">
	 </div>
	 
	 <div class="mb-3">
	 	<label for="description" class="form-label">Name</label>
	 	<input id="description" type="text" th:field="*{description}" placeholder="description" class="form-control">
	 </div>
	 <button class="btn btn-primary" type="submit">Save</button>
	</form>
	
	<a th:href="@{/departments/}"> <- Go Back to Departments</a>
</body>
</html>
