<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body class="container">
	<a th:href="@{/departments/addDepartmentForm}" class="btn btn-primary">Add Department</a>
	<table class="table">
		<thead>
		<tr>
			<th>Id</th>
			<th>Name</th>
			<th>Description</th>
			<th>Creation Date</th>
			<th>Action</th>
		</tr>
		</thead>
		<tbody>
			<tr th:each="Department : ${departments}">
				<td th:text="${Department.id}"/>
				<td th:text="${Department.name}"/>
				<td th:text="${Department.description}"/>
				<td th:text="${Department.datetimeCreated}"/>
				<td>
					<a th:href="@{/departments/updateDepartmentForm(departmentId=${Department.id})}" class="btn btn-success">Update</a>
					<a th:href="@{/departments/deleteDepartment(departmentId=${Department.id})}" class="btn btn-danger">Delete</a>
				</td>	
			</tr>
		</tbody>
	</table>
	<a th:href="@{/}">Go back</a>
</body>
</html>
