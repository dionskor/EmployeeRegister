<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body class="container">
	<form action="#" th:action="@{/users/save}"
	 th:object="${user}" method="POST">
	 	<input type="hidden" th:field="*{id}" placeholder="id">
	 	<label class="form-label">Name</label>
	 	<input class="form-control" id="name" type="text" th:field="*{name}" placeholder="name">
	 	<label class="form-label">e-mail</label>
	 	<input class="form-control" id="email" type="text" th:field="*{email}" placeholder="email">
	 	<label class="form-label">Password</label>
	 	<input class="form-control" id="password" type="password" th:field="*{password}" placeholder="password">
	 	
	 	<button class="btn btn-primary" type="submit">Save</button>
	 </form>
	 
	 <a th:href="@{/users/}"><- Go back to User form</a>
</body>
</html>
